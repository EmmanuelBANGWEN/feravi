{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Feravi{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Feravi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_data' %}">Ajouter des Données</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'documentation' %}">Documentation</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <footer class="bg-white text-dark text-center py-3 mt-4">
        <div class="container">
            <p class="mb-0">&copy; 2025 Feravi</p>
            <p class="mb-0">
                <a href="https://www.linkedin.com/in/emmanuel-bangwen-75091117b/" target="_blank" class=" fw-bold">
                    <i class="bi bi-linkedin"></i> Emmanuel Bangwen 
                </a>
            </p>            <!-- <ul class="list-inline mt-2">
                <li class="list-inline-item"><a href="{% url 'home' %}" class="text-white">Conditions d'utilisation</a></li>
                <li class="list-inline-item"><a href="{% url 'home' %}" class="text-white">Politique de confidentialité</a></li>
                <li class="list-inline-item"><a href="{% url 'home' %}" class="text-white">Contact</a></li>
            </ul> -->
        </div>
    </footer>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
